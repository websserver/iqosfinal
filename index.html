<!DOCTYPE html>
<html>
<head>
    <title>AR Model Viewer</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
            -webkit-user-select: none;
            user-select: none;
        }
        #loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            z-index: 1000;
        }
        .a-enter-vr {
            display: none;
        }
    </style>
</head>
<body style="margin: 0; overflow: hidden;">
    <div id="loading">
        <h2>Iniciando AR...</h2>
        <p>Por favor, permita o acesso à câmera quando solicitado</p>
    </div>

    <a-scene
        vr-mode-ui="enabled: false"
        embedded
        arjs="sourceType: webcam; debugUIEnabled: true; detectionMode: mono; markersAreaEnabled: true; patternRatio: 0.75;">

        <!-- Define o AR marker -->
        <a-marker preset="hiro">
            <!-- Adiciona o modelo 3D -->
            <a-entity
                position="0 0 0"
                scale="0.3 0.3 0.3"
                rotation="-90 0 0"
                gltf-model="modelos3d/Modelo1/modelo1_green.glb"
                animation="property: rotation; to: -90 360 0; dur: 5000; easing: linear; loop: true">
            </a-entity>
        </a-marker>

        <!-- Câmera -->
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        window.addEventListener('load', function() {
            setTimeout(function() {
                document.getElementById('loading').style.display = 'none';
            }, 2000);
        });

        // Previne zoom no iOS
        document.addEventListener('gesturestart', function(e) {
            e.preventDefault();
        });

        // Log de erros de carregamento do modelo
        window.addEventListener('model-error', function(e) {
            console.error('Erro ao carregar o modelo:', e.detail.target.error);
        });
    </script>
</body>
</html>
