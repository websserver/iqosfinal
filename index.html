<!DOCTYPE html>
<html>
<head>
    <title>AR Model Viewer</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script>
        AFRAME.registerComponent('model-viewer', {
            init: function() {
                this.el.addEventListener('model-loaded', () => {
                    console.log('Modelo carregado com sucesso');
                });
                this.el.addEventListener('model-error', (error) => {
                    console.error('Erro ao carregar modelo:', error);
                });
            }
        });
    </script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
            -webkit-user-select: none;
            user-select: none;
        }
        #loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            z-index: 1000;
        }
        .a-enter-vr {
            display: none;
        }
    </style>
</head>
<body style="margin: 0; overflow: hidden;">
    <div id="loading">
        <h2>Iniciando AR...</h2>
        <p>Por favor, permita o acesso à câmera quando solicitado</p>
    </div>

    <a-scene
        embedded
        loading-screen="enabled: false;"
        renderer="logarithmicDepthBuffer: true;"
        vr-mode-ui="enabled: false"
        gesture-detector
        arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: true; patternRatio: 0.75; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960;">

        <a-assets>
            <a-asset-item id="modelo" src="modelos3d/Modelo1/modelo1_green.glb"></a-asset-item>
        </a-assets>

        <a-marker preset="hiro" raycaster="objects: .clickable" emitevents="true" cursor="fuse: false; rayOrigin: mouse;">
            <a-entity
                model-viewer
                position="0 0 0"
                scale="0.3 0.3 0.3"
                rotation="-90 0 0"
                gltf-model="#modelo"
                class="clickable"
                animation="property: rotation; to: -90 360 0; dur: 5000; easing: linear; loop: true">
            </a-entity>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>

    <script>
        window.addEventListener('load', function() {
            setTimeout(function() {
                document.getElementById('loading').style.display = 'none';
            }, 2000);
        });

        // Previne zoom no iOS
        document.addEventListener('gesturestart', function(e) {
            e.preventDefault();
        });

        // Previne scroll
        document.addEventListener('touchmove', function(e) {
            e.preventDefault();
        }, { passive: false });
    </script>
</body>
</html>
