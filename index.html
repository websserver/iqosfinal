<!DOCTYPE html>
<html>
<head>
    <title>AR Model Viewer</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
        }
        #loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div id="loading">
        <h2>Iniciando AR...</h2>
        <p>Por favor, permita o acesso à câmera quando solicitado</p>
    </div>

    <a-scene
        vr-mode-ui="enabled: false"
        renderer="antialias: true; alpha: true"
        embedded
        arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: true;">

        <!-- Define o AR marker -->
        <a-marker preset="hiro">
            <!-- Adiciona o modelo 3D -->
            <a-entity
                position="0 0.5 0"
                scale="0.5 0.5 0.5"
                rotation="-90 0 0"
                gltf-model="Modelos 3d/Modelo1/modelo1_green.glb">
            </a-entity>
        </a-marker>

        <!-- Câmera -->
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        // Esconde a mensagem de loading quando a cena estiver pronta
        window.addEventListener('load', function() {
            setTimeout(function() {
                document.getElementById('loading').style.display = 'none';
            }, 2000);
        });
    </script>
</body>
</html>
