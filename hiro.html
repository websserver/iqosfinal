<!DOCTYPE html>
<html>
<head>
    <title>AR Model Viewer</title>
    <script src="https://unpkg.com/hiro-ar-scene-builder@latest/dist/hiro-ar-scene-builder.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
        }
    </style>
</head>
<body>
    <a-scene
        vr-mode-ui="enabled: false"
        renderer="antialias: true; alpha: true"
        embedded
        arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false;">

        <!-- Define o AR marker -->
        <a-marker preset="hiro">
            <!-- Adiciona o modelo 3D -->
            <a-entity
                position="0 0 0"
                scale="1 1 1"
                rotation="0 0 0"
                gltf-model="Modelos 3d/Modelo1/modelo1_green.glb">
            </a-entity>
        </a-marker>

        <!-- CÃ¢mera -->
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
